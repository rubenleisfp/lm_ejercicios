<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <!-- Dibujar un círculo -->
    <circle cx="100" cy="100" r="50" fill="red" stroke="black" stroke-width="3" />
  
    <!-- Dibujar un rectángulo -->
    <rect x="20" y="20" width="50" height="50" fill="blue" stroke="yellow" stroke-width="2" />
  
    <!-- Dibujar una línea -->
    <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="4" />
  
    <!-- Añadir texto -->
    <text x="50" y="150" font-family="Arial" font-size="20" fill="purple">
      ¡Hola SVG!
    </text>
  
    <!-- Gradiente lineal -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="100" y="20" width="80" height="80" fill="url(#grad1)" />
  </svg>
  