<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de página HTML</title>
    <style>
        /* Estilos básicos para mejorar la apariencia */
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Header - Título principal</h1>
    </header>


    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>


    <section>
        <h2>Section - Sección principal</h2>
        <article>
            <h3>Article - Título del artículo</h3>
            <p>Contenido del artículo...</p>
        </article>


        <aside>
            <h3>Aside - Contenido complementario</h3>
            <p>Contenido del aside...</p>
        </aside>
    </section>


    <footer>
        <p>Footer - Pie de página</p>
    </footer>
