<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
    <style>
        #tarjeta {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #pastel {
            width: 100px; /* Ajusta el tamaño del pastel según tus preferencias */
        }
    </style>
</head>
<body>
    <div id="tarjeta">
        <h2>¡Feliz Cumpleaños!</h2>
        <p>Que tu día esté lleno de alegría y sorpresas.</p>
        <img id="pastel" src="https://via.placeholder.com/100" alt="Pastel de Cumpleaños">
        <p>¡Disfruta tu día al máximo!</p>
    </div>
</body>
</html>
